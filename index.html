<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Customer list </h1>      
            
            <!-- customer name box -->
            <div class="mb-3">
            <input type="text" id="taskname" class="form-control" >
            </div>
            
            <!--customer number  -->
            <div class="mb-3">
            <input type="text" id="tasknumber" class="form-control" >
            </div>
            
            <!-- urgency -->
            <div class="mb-3">
                <select id="taskUrgency" class="form-control">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                </select>
            </div>
            <button id="addTodo" class="btn btn-primary mb-3">Add customer</button>
      
        
      
            <ul id="todoList" class="list-group">
            <!-- Todo items will be appended here -->
            </ul>
    
        
        
    </div>
    <!-- axios  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js" 
    integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Including data.js and script.js -->
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
